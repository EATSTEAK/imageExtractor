{% load static %}
<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ImageExtractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0" role="main">
    <div class="jumbotron text-center bg-gradient">
        <h1>Image Extractor</h1>
        <p class="lead">주어진 웹 사이트의 이미지를 전부 추출하여 다운로드 받을 수 있습니다.</p>
        <hr class="my-4">
        {% block progress %}
            <p>추출을 원하는 웹 사이트의 주소를 입력하세요.</p>
            <p class="lead">
            <form class="form-inline justify-content-center" action="/extract" method="GET">
                <div class="form-group">
                    <input id="extract_url" type="url" name="extract_url" class="form-control" width="100%" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="추출">
                </div>
            </form>
            </p>
        {% endblock %}
    </div>
    <div class="container">
        {% block result %}
            <div class="row justify-content-center">
                <p>위의 입력창에 주소를 입력하고, <span class="text-primary">추출</span> 버튼을 누르세요.</p>
            </div>
        {% endblock %}
    </div>
</main>
<footer class="footer mt-auto py-3 bg-dark">
    <div class="container">
        <p class="text-white">Copyright 2020 Hyomin Koo, All rights reserved.</p>
    </div>
</footer>
</body>

<style>
    .bg-gradient {
        background: linear-gradient(to top left, #b6ffff 0%, #ce93d8 100%);
    }
</style>
</html>
